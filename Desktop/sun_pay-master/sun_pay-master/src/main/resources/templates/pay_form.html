<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>빌려주는 페이지</title>
</head>
<body>
<table class="table">
    <tr>
        <th>잔액</th>
        <td><span th:text="*{request.getFrom().getPoint()}"></span></td>
    </tr>
    <tr>
        <th>결제금액/요청금액</th>
        <td><span th:text="*{request.getAmount()}"></span></td>
    </tr>
    <tr>
        <th>환급일</th>
        <td><span th:text="*{request.getReturnDay()}"></span></td>
    </tr>
    <tr>
        <th>수령자</th>
        <td><span th:text="*{request.getTo().getName()}"></span></td>
    </tr>
</table>
    <form th:action="@{pay}" method="post">
        <input type="hidden" name="request_id" th:value="${request.getId()}">
        <button class="button" type="submit">송금</button>
    </form>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>

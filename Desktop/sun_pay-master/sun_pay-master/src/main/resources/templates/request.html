<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/request_form.css}" />
</head>
<body>
<div class="request_form">
    <div>요청하는 사람
        <span style="font-weight: 900;">
            <span th:text="${to.getName()}" >

            </span>
        </span>
    </div>
    <br>

    <div>요청받는 사람
        <span style="font-weight: 900;">
            <span th:text="${from.getName()}"></span>
        </span>
    </div>
    <br>

    <form th:action="@{/request}" method="post">
        <input type="hidden" name="from_id"  th:value="${from.getId()}">
        <div>
            <div class="mb-3">
                <label for="price">채무 예정 금액 : </label>
                <span>
                    <input type="text" name="price" placeholder="요청 금액" id="price">
                </span>
            </div>
            <div class="mb-3">
                <label for="msg">요청 메시지 : </label>
                <span>
                    <input type="text" name="msg" placeholder="요청 매시지" id="msg">
                </span>
            </div>
            <div class="mb-3">
                <label for="return_day">반환 날짜 : </label>
                <span>
                    <input type="date" name="return_day" placeholder="반환 날짜" id="return_day">
                </span>
            </div>
        </div>
<!--    </form>-->
            <div>
<!--                <form action="" method="get" id="form1">-->
                    <h4>정보 동의 선택</h4>
                    <p>
                        <label>
                            <input type="checkbox" name="all" id="all">
                            전체선택
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="c1" id="c1">
                            썬페이 이용약관 동의(필수)
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="c2" id="c2">
                            개인정보 수집 및 이용에 대한 안내(필수)
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="c3" id="c3">
                            금융정보 이용약관 동의(필수)
                        </label>
                    </p>
                    <div>
                        <button type="submit">요청</button>
                        <button type="button" onclick="check()" value="취소">취소</button>
                    </div>
        </div>
    </form>
</div>

</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>

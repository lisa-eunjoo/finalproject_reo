<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청 수정</title>
</head>
<body>
<div>요청하는 사람
    <tr>
        <td th:text="${request.getTo().getName()}"></td>
    </tr>
</div>
<br>

<div>요청당하는 사람
    <tr>
        <td th:text="${request.getFrom().getName()}"></td>
    </tr>
</div>
<br>
<form th:action="@{/requested/update}" method="post">
    <input type="hidden" name="request_id"  th:value="${request.getId()}">
    <div>
        <span>요청 수정</span>
        <input type="text" name="price" placeholder="요청 금액">
        <input type="text" name="msg" placeholder="요청 매시지">
        <input type="date" name="return_day" placeholder="반환 날짜">
        <button type="submit">수정</button>
    </div>
</form>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
